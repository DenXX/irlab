apply plugin: 'java'

sourceCompatibility = 1.7
version = '1.0'

repositories {
    mavenCentral()
}

dependencies {
    compile group: 'edu.umd', name: 'cloud9', version: '1.4.17'
    compile group: 'org.apache.hadoop', name: 'hadoop-hdfs', version: '2.5.0'
    compile group: 'org.apache.hadoop', name: 'hadoop-auth', version: '2.5.0'
    compile group: 'org.apache.hadoop', name: 'hadoop-common', version: '2.5.0'
    compile group: 'org.apache.hadoop', name: 'hadoop-core', version: '1.2.1'
    compile group: 'edu.stanford.nlp', name: 'stanford-corenlp', version: '3.4'
    compile group: 'edu.stanford.nlp', name: 'stanford-corenlp', version: '3.4', classifier: 'models'
    compile group: 'org.apache.jena', name: 'apache-jena-libs', version: '2.12.0'
    // Added because of java.lang.NoClassDefFoundError: org/w3c/dom/ElementTraversal
    compile group: 'org.apache.xmlgraphics', name: 'batik-ext', version: '1.7'
    testCompile group: 'junit', name: 'junit', version: '4.11'
}